<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Name</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/15307e02d9.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <h1>Name out <br /> <span id="h1Line2">of a hat</span></h1>


        <input type="text" id="nameInput" placeholder="Start by entering a name"/>


      <ul id="listArea"></ul>

      <div id="btnContainer">
        <button id="randomBtn">Pick Random Name</button>
        <button id="clearAllBtn">Clear All Names</button>
      </div>

      <p id="winnerArea"></p>

    </div>


    <script type="text/javascript" src="assets/js/RandomName.js"></script>
  </body>
</html>
