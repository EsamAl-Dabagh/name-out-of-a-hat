<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Name</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/15307e02d9.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div id="container">
      <div class="wrapper">
        <div class="box1">
          <h1>Name out of a hat</h1>
        </div>

        <div class="box2">
          <input type="text" id="nameInput" placeholder="Start by entering a name"/>
        </div>

        <div class="box3">
          <div id="btnContainer">
            <button id="randomBtn">Pick Random Name</button>
            <button id="clearAllBtn">Clear All Names</button>
          </div>
        </div>

        <div class="box4">
          <p id="winnerArea"></p>
        </div>

        <div class="box5">
          <ul id="listArea"></ul>
        </div>



      </div>
    </div>


    <script type="text/javascript" src="assets/js/RandomName.js"></script>
  </body>
</html>
